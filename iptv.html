<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Бесконечный IPTV поток</title>
    <style>
        body, html { margin: 0; padding: 0; background: #000; }
        video { width: 100vw; height: 100vh; object-fit: contain; }
    </style>
</head>
<body>
    <video id="iptvVideo" autoplay muted controls playsinline>
        <source src="https://github.com/Artemon20057/Arrow-IPTV/releases/download/VIDEO/My.Video.mp4" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById('iptvVideo');
        
        // Бесконечное повторение
        video.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play().catch(e => console.log('Auto-play prevented'));
        });

        // Автозапуск
        video.play().catch(e => {
            // Если автозапуск заблокирован, ждем клика
            document.body.addEventListener('click', () => {
                video.play();
            }, { once: true });
        });

        // Для мобильных устройств
        video.setAttribute('playsinline', '');
        video.setAttribute('webkit-playsinline', '');
    </script>
</body>
</html>
